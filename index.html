<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Keycode</title>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
			margin: 0;
			background-color: darkgreen;
			font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
		}
		.key-code {font-size: 3rem;color: #fff;}
	</style>
</head>
<body>
	<span class="key-code">Key down please!</span>
	<script>
		const keycode = document.querySelector('.key-code');
		document.addEventListener('keydown', e => {
			keycode.textContent = `${e.code} is ${e.keyCode}`;
		});
	</script>
</body>
</html>
